<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Just Edit it - Processed Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-lg font-bold" href="/">Just Edit it</a>
            <div class="space-x-4">
                <a class="text-gray-300 hover:text-white" href="/">Home</a>
                <a class="text-gray-300 hover:text-white" href="/about">About</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto my-8 p-8">
        {% if img_data %}
        <div class="my-4">
            <h2 class="text-xl font-bold">Processed Image:</h2>
            <img src="data:image/png;base64,{{ img_data }}" class="w-full h-auto mt-4 border border-gray-300 rounded-md" alt="Processed Image">
        </div>
        {% else %}
        <p class="text-red-500">No image data available.</p>
        {% endif %}
        
        <div class="flex justify-center mt-8">
            <a href="/" class="py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Back to Home</a>
        </div>
    </div>
</body>
</html>
